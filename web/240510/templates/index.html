<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- 서버에게 데이터를 보낼수 있는 공간 -->
    <form action="/login" method="post">
        <div>
            <label>ID</label>
            <input type="text" name="input_id">
        </div>
        <div>
            <label>PASSWORD</label>
            <input type="password" name="input_pass">
        </div>
        <input type="submit" value="로그인">
        
    </form>
    <!-- 회원가입 페이지로 이동 -->
    <!-- case1 (하이퍼링크) -->
    <a href="/signup" class="btn btn-primary">회원가입</a>
    <!-- case2 (버튼을 이용한 하이퍼링크) -->
    <!-- button의 속성 중 클릭했을 때 속성 -->
    <br>

    <button onclick="location.href='/signup'" class="btn btn-warning">회원가입2</button> 
    <!-- case3 (form태그를 이용한 하이퍼링크) 데이터를 보내는 submit이므로 주소창 뒤에 ?가 붙는다. 그런데 보내는 data가 없으므로 ?뒤에 아무것도 없다.-->
    <form action="/signup" method="get">
        <input type="submit" value="회원가입3">
    </form>
</body>
</html>
